<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main_style.css">
    <title>경계와 공존 - 신도심과 구도심</title>
</head>

<body bgcolor='black'>

    <div class="text" style="text-align:center; 
				font-size: 50px; 
				padding: 80px 0;
                color: white;
                transform: translateY(-40px);">
        경계와 공존 - 신도심과 구도심
    </div>
    <div style="position: absolute;
				right: 0px;
				bottom: 0px;
				color: dimgray;">
        본 페이지는 1920*1080 해상도에 최적화되어 있습니다.
    </div>
    <div class="container">
        <div id="1" class="wrapper">
            <a href="./bundang.html">
                <img src="./css/img/bundang.jpg" style="width: 500px; border-radius:40px;">

                <div class="cover">
                    <div class='title hidden'>성남과 분당</div>
                </div>
            </a>
        </div>
        <div id="2" class="wrapper">
            <a href="./anyang.html">
                <img src="./css/img/KakaoTalk_20201112_175201316.jpg" style="width: 500px; border-radius:40px;">

                <div class="cover">
                    <div class='title hidden'>안양과 평촌</div>
                </div>
            </a>
        </div>
    </div>
</body>

<script>
    function blurAction() {

        var bundang, anyang;

        var init = function () {

            bundang = document.getElementById('1');
            anyang = document.getElementById('2');
            _addEventHandlers();
        }

        var _addEventHandlers = function () {

            bundang.addEventListener('mouseover', () => { _triggerBlur(0); });
            bundang.addEventListener('mouseout', () => { _unBlur(0); })
            anyang.addEventListener('mouseover', () => { _triggerBlur(1); });
            anyang.addEventListener('mouseout', () => { _unBlur(1); })

        }

        var _triggerBlur = function (i) {

            var img = document.getElementsByTagName('img')[i];
            var title = document.getElementsByClassName('title')[i];

            img.classList.remove('unblur');
            img.classList.add('blur');
            title.classList.remove('fade-out');
            title.classList.add('fade-in');
        }

        var _unBlur = function (i) {

            var img = document.getElementsByTagName('img')[i];
            var title = document.getElementsByClassName('title')[i];

            title.classList.add('hidden');
            img.classList.replace('blur', 'unblur');
            title.classList.replace('fade-in', 'fade-out');
        }

        return {
            init: init
        };
    }

    blurAction().init();
</script>

</html>
